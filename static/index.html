<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favico.png" type="image/png">
    <title>Ant - Image Resizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="flex items-center justify-center mb-6">
                <img src="static/logo.png" alt="Ant Logo" class="h-16 w-16">
                <h1 class="text-4xl font-bold ml-4">Ant</h1>
            </div>
            <p class="text-center text-gray-600 mb-8">Simple, fast, and lightweight image resizing.</p>

            <form id="resizeForm" class="space-y-6">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Image</label>
                    <input type="file" name="file" id="file" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="width" class="block text-sm font-medium text-gray-700">Width (px)</label>
                        <input type="number" name="width" id="width" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="height" class="block text-sm font-medium text-gray-700">Height (px)</label>
                        <input type="number" name="height" id="height" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Resize Image
                </button>
            </form>

            <div id="output-container" class="mt-8 text-center" style="display: none;">
                <h3 class="text-2xl font-semibold mb-4">Resized Image:</h3>
                <img id="output" class="max-w-full h-auto mx-auto border-2 border-gray-300 rounded-lg shadow-md">
                <a id="download-link" class="mt-4 inline-block py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" style="display: none;">Download Image</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("resizeForm");
        const output = document.getElementById("output");
        const outputContainer = document.getElementById("output-container");
        const downloadLink = document.getElementById("download-link");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            console.log("Form data:", ...formData.entries()); // Log form data
            const button = form.querySelector("button[type=submit]");
            button.disabled = true;
            button.textContent = "Resizing...";

            try {
                const res = await fetch("/resize/", {
                    method: "POST",
                    body: formData
                });

                console.log("Server response:", res); // Log server response

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const blob = await res.blob();
                const objectURL = URL.createObjectURL(blob);
                output.src = objectURL;
                outputContainer.style.display = "block";

                downloadLink.href = objectURL;
                downloadLink.download = "resized-image.png";
                downloadLink.style.display = "inline-block";

            } catch (error) {
                console.error("Error resizing image:", error);
                alert("An error occurred while resizing the image. Please try again.");
            } finally {
                button.disabled = false;
                button.textContent = "Resize Image";
            }
        });
    </script>
</body>
</html>
