<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ant - Image Resizer</title>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; margin-top:30px;">
  <img src="logo.png" alt="Ant Logo" width="100" style="margin-bottom:20px;">
  <h2>üêú Ant - Simple Image Resizer</h2>
  <form id="resizeForm">
    <input type="file" name="file" required><br><br>
    Width: <input type="number" name="width" required><br><br>
    Height: <input type="number" name="height" required><br><br>
    <button type="submit">Resize</button>
  </form>

  <h3>Resized Image:</h3>
  <img id="output" style="max-width:300px; border:1px solid #ccc;">

  <script>
    const form = document.getElementById("resizeForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const res = await fetch("http://127.0.0.1:8000/resize/", {
        method: "POST",
        body: formData
      });

      const blob = await res.blob();
      output.src = URL.createObjectURL(blob);
    });
  </script>
</body>
</html>
